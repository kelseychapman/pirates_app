<h1>Pirates</h1>
<div class="panel-body" ng-repeat="pirate in view.pirates">
    <div class="row">
      <div class="col-sm-4">
        <img ng-src="{{pirate.image_url}}" alt="">
      </div>
      <div class="col-sm-8">
        <h2>{{ pirate.name }}</h2>
        <p>Poison: {{ pirate.poison }}</p>
        <p>Accessory: {{ pirate.accessory }}</p>
      </div>
    </div>
  </div>
</div>
